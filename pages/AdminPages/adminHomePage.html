<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./../../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./../../assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./../../assets/css/styleAdmin.css" />
</head>
<body>
    <div class="header">
        <div class="row">
           <div class="col-sm-12" style="background-color:black">  
                <div class="menu-bar">
                    <div class="row">
                        <div class="col-sm-3" style="border-right: aliceblue solid 1px; border-radius:25px 0 0 25px;">
                            <!--<a href="#">Quản lý sản phẩm</a>-->
                            <button onclick="quanLySanPham()" class="dropQuanLySP" style="border-radius: 25px 0 0 25px;">Quản lý sản phẩm</button>
                        </div>
                        <div class="col-sm-3" style="border-right: aliceblue solid 1px;">
                            <button onclick="quanLyDonHang()" class="dropQuanLyDH">Quản lý đơn hàng</button>
                        </div>
                        <div class="col-sm-3" style="border-right: aliceblue solid 1px;">
                            <button onclick="xemTaiKhoan()">Tài khoản của bạn</button>
                        </div>
                        <div class="col-sm-3" style=" border-radius:0 25px 25px 0;">
                            <button onclick="logout()" style="border-radius:0 25px 25px 0;">Đăng xuất</button>
                        </div>
                    </div>
                </div>

           </div>
        </div>

    </div>

    <div class="container-quanLySanPham">
       
            <input type="text" class="searchProduct" id="searchInput" placeholder="Tìm sản phẩm, loại sản phẩm hoặc nhà sản xuất mong muốn">
            <button type="submit" name="search" class="searchProduct" id="searchBtn" onclick="searchProducts()"><i class="fa fa-search"></i></button>
        
        <br><br>
        <div class="row">
            <div class="col-sm-10" style="background-color: aquamarine;">
                <button type="submit" name="viewProduct" id="viewProduct" onclick="showOptionToViewProduct()">Xem sản phẩm</button>
                <button type="submit" name="addNewPro" id="addNewPro" onclick="addNewProduct()">Thêm sản phẩm</button>
                <button></button>
                <p id="test"></p>
            </div>
            <div class="col-sm-2">
                <div class="detailOption">
                    <h3>Xem sản phẩm theo</h3>
                    <table>
                        <tr>
                            <td><a href="#">Theo loại sản phẩm</a></td>
                        </tr >
                        <tr>
                            <td><a href="">Theo thương hiệu</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="addNewForm">
        <button id="closeFormBtn" onclick="closeFormAddNew()"><i class="fa fa-close"></i></button>
        <form action="">
            <label for="namePro">Tên sản phẩm</label><br>
            <input type="text" name="namePro"><br><br>

            <label for="idPro">Mã sản phẩm</label><br>
            <input type="text" name="idPro"><br><br>

            <label for="nxs">Thương hiệu/Nhà sản xuất</label><br>
            <input type="text" name="nxs"><br><br>

            <label for="typePro">Loại sản phẩm</label><br>
            <input type="text" name="typePro"><br><br>

            <label for="price">Giá tiền (giá bán lẻ)</label><br>
            <input type="text" name="price"><br><br>
            

            <label for="numberPro">Số lượng</label><br>
            <input type="combobox" name="numberPro"><br><br>

            <label for="addImage">Thêm hình ảnh</label><br>
            <input type="file" id="productImage"><br><br>

            <input type="submit" name="addNewBtn" value="Add new products">
            
        </form>
    </div>
   


    <script src="./../../assets/js/javaScript_AdminPage.js"></script>
</body>
</html>
