<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="./../../assets/css/font-awesome.min.css" />

<body>
    <div class="header">

                        <div class="col-sm-3" style="border-right: aliceblue solid 1px; border-radius:25px 0 0 25px;">

    <div class="container-quanLySanPham">
       
            <input type="text" class="searchProduct" id="searchInput" placeholder="Tìm sản phẩm, loại sản phẩm hoặc nhà sản xuất mong muốn">

        <br><br>
